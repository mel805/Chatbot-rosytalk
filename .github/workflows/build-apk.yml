name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'build-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag/release to upload APKs to (e.g. build-2025-12-12-xxxx or v5.5.1). Leave empty to use current tag ref."
        required: false
        default: ""
      prerelease:
        description: "Mark GitHub release as prerelease (true/false)."
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.2
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create google-services.json from example
      run: |
        if [ ! -f app/google-services.json ]; then
          echo "Creating google-services.json from example template"
          cp app/google-services.json.example app/google-services.json
        fi
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
          app/build/outputs/apk/release/*.apk
        
    - name: Create Release and Upload APK
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.tag != '')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
        fail_on_unmatched_files: false
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: ${{ (github.ref_type == 'tag' && startsWith(github.ref_name, 'build-')) || inputs.prerelease == 'true' }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
